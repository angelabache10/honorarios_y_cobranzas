<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <section id="contenedor-madre">
      <form class="login100-form validate-form">
        <div class="contenedor-divisor np">
          <div class="divisor">
            <label for="">Nombre de Tratamiento</label>
            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="nombre"
                placeholder="Blanqueamiento Dental Clásico"
              />
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="divisor">
            <label for="">Procedimiento</label>
            <div class="wrap-input100">
              <textarea
                id="input-procedimiento"
                class="input100"
                placeholder="Se aplica un blanqueador de bicarbonato y carbón activo para blanquear la dentadura"
                rows="10"
                cols="40"
              ></textarea>
              <span class="focus-input100"></span>
            </div>
          </div>
        </div>

        <div class="contenedor-divisor cd">
          <div class="divisor">
            <label for="">Costo</label>
            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="costo"
                placeholder="$20"
              />
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="divisor">
            <label for="">Duración</label>
            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="duracion"
                placeholder="1 hora"
              />
              <span class="focus-input100"></span>
            </div>
          </div>
        </div>

        <div id="resultados">
          <div class="divisor">
            <label for="">Resultados</label>
            <div class="wrap-input100 validate-input">
              <textarea
                id="input-resultados"
                class="input100"
                placeholder="Una dentadura estéticamente más blanca"
                name="comentarios"
                rows="10"
                cols="40"
              ></textarea>
              <span class="focus-input100"></span>
            </div>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">Registrar Tratamiento</button>
        </div>
      </form>
    </section>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
